name: sara_fun
description: SaraFun - A Telegram Mini App for loyal referrals.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  cloud_functions: ^6.0.6
  
  # UI & Assets
  image_picker: ^1.0.7
  google_fonts: ^8.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^2.0.1
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  gap: ^3.0.1

  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  telegram_web_app: ^0.3.3
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^4.0.0+1
  json_serializable: ^6.7.1
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0

flutter:
  uses-material-design: true
